<div class="w-full h-auto flex items-center justify-center flex-col">
    <h1 class="w-full text-center font-bold text-2xl">Services</h1>
    <hr class="w-3/5 m-3">
    <h2 >Ce que nous savons vraiment faire</h2>
    <div class="w-3/4 h-auto flex flex-wrap items-center justify-start gap-8 m-2">
        @for (item of services; track $index) {
            <div class="w-1/5 h-[25em]  ml-5 flex flex-col justify-start items-center">
                <div class="icone w-1/6 h-[10%] border-2 bg-red-500">{{ item.icone }}</div>
                <h1 class="text-center text-xl font-semibold m-2">{{item.title}}</h1>
                <p class="text-center"> {{ item.text }}</p>
            </div>
        }
    </div>

</div>
